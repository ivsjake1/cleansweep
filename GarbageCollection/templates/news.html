<title>CleanSweep</title>
{% extends 'base.html'%}
{% load static %}
{% block content %}
<div class="container mt-4 "   style="max-width:960px;" >
    <h1 class="text-gradient text-primary">News</h1>
    <br>
    {% for data in show_news %}


        <div class="card mb-5" style="max-width: 960px;">
            <div class="row g-0 ">
                {% if not data.PostNews.post_image  %}
                <img src="{{data.post_image.url}}" class="rounded-top  border-0 " alt="...">

                {% else %}
                <img src="..." class="card-img-top placeholder-glow" alt="...">
                {% endif %}
                <div class="col-lg-12">
                    <div class="card-body">
                        <h4 class="card-title text-gradient text-primary" style="text-transform: capitalize;">{{data.heading}}</h4>
                        <p class="card-text">
                            <small class="badge bg-gradient-primary">{{data.post_date}}</small>
                        </p>
                        <p class="card-text  text-truncate m-0"> {{data.description}}</p>


                    </div>
                    <div class="card-body">
                        <a style="text-decoration: none" href="{% url  'news_detail' id=data.id %}" class="text-dark text-end  ">
                            <small class="text-gradient text-primary">Read more <i class="bi bi-arrow-right-short"></i></small>
                        </a>
                    </div>

                </div>
            </div>
        </div>
    {% endfor %}
    <br>
</div>
<br>
{% endblock %}
