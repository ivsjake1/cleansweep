<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dispose it</title>
    <link rel="icon" href="https://res.cloudinary.com/devqjzqxb/raw/upload/v1/images/Room_image/ks_logo_j3dp1c.JPG?fbclid=IwAR2EZX-kn43E_NpihJbJu62JiTihJ3gGwzbbbs-zI0gvH7T2lFVa9_125SQ" type="image/png">
    {% load static %}


    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">

    <link rel="stylesheet" href="{% static 'css/complaint_detail.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


    <link href="{% static 'css/theme.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/loopple.css' %}" rel="stylesheet" type="text/css">
</head>

<body class="g-sidenav-show">
<section class="">
    <div class="container">
        <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
                <div class="card z-index-0 mt-8">
                    <div class="card-header text-center pt-4 pb-1">
                        <h4 class="font-weight-bolder mb-1">Sign in</h4>
                        <p class="mb-0">Welcome back</p>
                    </div>
                    <div class="card-body pb-0">
                        <form  method="POST" enctype="multipart/form-data" >
                            {% csrf_token %}
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username" name="username" >
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Password" aria-label="Password" name="password">
                            </div>

                            <div class="text-center">
                                <button   class="btn bg-gradient-info w-100 mt-4 mb-2"   >Sign in</button>
                            </div>
                        </form>
                    </div>

                    <div class="card-footer text-center pt-0 px-sm-4 px-1">

                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-Secondary    text-muted  fade show" role="alert">
                            <p><small> {{ message }}</small></p>
                        </div>
                        {% endfor %}
                        {% endif %}

                        <p class="mb-0 mt-3 text-sm mx-auto ">
                            Don't have an account?
                            <a href="{% url 'register'%}" class="text-info text-gradient font-weight-bold">Sign up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
